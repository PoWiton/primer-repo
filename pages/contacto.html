      <main>
        <section>
          <article>
            <div class="container">
              <form>
                <fieldset class="text-white d-flex flex-column align-items-center fs-3">
                  <legend class="lead display-2">Dejanos tu mensaje</legend>
                  <div class="col-10">
                    <label for="nombre" class="form-label my-2">Nombre</label>
                    <input type="text" class="form-control fs-4 my-2" id="nombre" />
                  </div>
                  <div class="col-10">
                    <label for="apellido" class="form-label my-2">Apellido</label>
                    <input type="text" class="form-control fs-4 my-2" id="apellido" />
                  </div>
                  <div class="col-10">
                    <label for="email" class="form-label my-2">E-Mail</label>
                    <input type="text" class="form-control fs-4 my-2" id="email" placeholder="mail@live.com" />
                  </div>
                  <div class="col-10">
                    <label for="inputState" class="form-label my-2">Plataforma preferida</label>
                    <select id="inputState" class="form-select fs-4 my-2">
                      <option selected>PC</option>
                      <option>PS4</option>
                      <option>PS5</option>
                      <option>Xbox</option>
                    </select>
                  </div>
                  <div class="col-10">
                    <div class="form-check">
                      <input class="form-check-input my-2" type="checkbox" id="Check" />
                      <label class="form-check-label my-2" for="Check"> Desea recibir el Newsletter? </label>
                    </div>
                  </div>
                  <div class="col-10">
                    <label for="message" class="form-label my-2">Escribe un mensaje</label>
                    <textarea class="form-control fs-4 my-2" id="message" rows="3"></textarea>
                  </div>
                  <div class="col-10 d-flex justify-content-around bd-highlight">
                    <button class="btn btn-secondary btn-lg my-2" type="submit" class="btn btn-primary">Enviar</button>
                    <button class="btn btn-secondary btn-lg my-2" type="reset" class="btn btn-primary">Reset</button>
                  </div>
                  <img class="img-fluid my-4" src="../assets/img/contacto.png" alt="alguien utilizando una notebook" />
                </fieldset>
              </form>
            </div>
          </article>
        </section>
